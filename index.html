<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" defer></script>    
    <script src="dom.js" defer></script>
</head>
<body>
    <div style="margin: 20px;">
    <h1><center>Todo List App</center></h1>
    <form>
        
        <label for="name" class="form-label"> Todo Name :</label>
        <div class="input-group">
        <input type="text" id="name" class="form-control" name="name" placeholder="Task" required>
        </div>
        
        
        <label for="des" style="margin-top: 15px;">Description :</label>
        <div class="input-group">
        <input type="text" id="des" name="des" class="form-control" style="margin-top: 9px;"required>
        </div>

        <button class="btn btn-primary" type="button" onclick="addItem()" style="margin-top:15px">Add Item</button>
        
    </form>
    
    <h5 style="margin-top: 20px;">Todo Remaining</h5>
    <ul id="todoRem" style="margin-top: 5px;">

    </ul>

    <h5 style="margin-top: 20px;">Todo Done</h5>
    <ul id="todoDone" style="margin-top: 5px;">

    </ul>

    </div>
</body>
</html>
